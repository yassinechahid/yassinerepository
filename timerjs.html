<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>heure: <span id="heur">1</span></p>
    <p>minute: <span id="minute">59</span></p>
    <p>second: <span id="second">55</span></p>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <script>
      const HEUR = document.getElementById("heur");
      const MINUTE = document.getElementById("minute");
      const SECOND = document.getElementById("second");

      let INTERVALID;
      const activer = () => {
        let h = Number(HEUR.textContent);
        let m = Number(MINUTE.textContent);
        let s = Number(SECOND.textContent);

        s++;
        if (s == 60) {
          s = 0;
          m++;
        }
        if (m == 60) {
          m = 0;
          h++;
        }
        HEUR.textContent = h;
        MINUTE.textContent = m;
        SECOND.textContent = s;
      };
      const start = () => {
        if (!INTERVALID) {
          INTERVALID = setInterval(activer, 1000);
        }
      };

      const stop = () => {
        clearInterval(INTERVALID);
        INTERVALID = null;
      };
    </script>
  </body>
</html>
